    <title>Anger Management Hack</title>

    <!-- Theme CSS -->

<body>


  <script type="text/javascript">
      var urls = [
          "http://www.kittenwar.com/",
          'http://heeeeeeeey.com/',
          'http://cat-bounce.com/'
      ];

      function goSomewhere() {
          var url = urls[Math.floor(Math.random()*urls.length)];
          window.location = url; // redirect
      }
  </script>

  <script type="text/javascript">
		var clock;

		$(document).ready(function() {

			clock = $('.flip-clock').FlipClock(20, {
		        clockFace: 'Counter',
            // zoom: 3;

		        autoStart: false,
		        callbacks: {
		        	start: function() {
		        		$('.message').html('The clock has started!');
		        	}
		        }
		    });

        $('#emergency').click(function(e) {

		    	clock.start();
          setTimeout(function() {
        		setInterval(function() {
        			clock.decrement();
        		}, 3000);
		    });


      	});





		});
	</script>







<div   id="emergency" class="panel" >

  <!-- //container for the clock countdown -->
  <div class="container" >
      <div class="flip-clock"  ></div>
  </div>


  <h1>EMERGENCY</h1>
  <p class="panel-text">Are you stressed? Feeling angry? It sometimes helps to just chill for a bit and count down. <br /> When you're ready, click this box to start the countdown timer. </p>
</div>

<div class="row">
  <div id="advice" class="panel">

    <h1>ADVICE</h1>
    <p class="panel-text">Under Construction</p>
    <a href="#" style="display:block; height:100%; width:100%; cursor: pointer" onClick="goSomewhere(); return false;"></a>
  </div>
  <div id ="stress" class="panel">
    <h1>STRESS</h1>
      <p class="panel-text">Under Construction</p>
  </div>
  <div id="calm" class="panel">
    <h1>CALM</h1>
      <p class="panel-text">Under Construction</p>
  </div>
</div>



</head>
<body>


<!-- Trigger/Open The Modal -->

<!-- The Modal -->
<div id="myModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close">&times;</span>
      <h2>Modal Header</h2>
    </div>
    <div class="modal-body">
       <input type="text" id="fname" name="firstname" placeholder="Your name..">
    </div>
    <!-- <div class="modal-footer">
      <h3>Modal Footer</h3>
    </div> -->
  </div>

</div>

<script>
// Get the modal
var modal = document.getElementById('myModal');

// Get the button that opens the modal
var btn = document.getElementById("stress");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks the button, open the modal
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
}
</script>








</body>
